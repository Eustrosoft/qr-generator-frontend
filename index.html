<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="src/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Generator</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <main>
      <div class="section-wrapper">
        <section class="tabs">
          <div class="tab-captions">
            <div class="tab active">QXYZ</div>
            <div class="tab">Текст</div>
            <div class="tab">URL</div>
            <div class="tab">Телефон</div>
            <div class="tab">SMS</div>
            <div class="tab">EMAIL</div>
            <div class="tab">Контакт</div>
            <div class="tab">WIFI</div>
            <div class="tab">Локация</div>
          </div>
          <div class="tab-contents">
            <div class="tab-content active">
              <form name="QXYZ">
                <label class="form-control">
                  <span class="form-control-label">Код:</span>
                  <input
                    type="text"
                    name="q"
                    class="qr-text-input"
                    placeholder=""
                    required
                  />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Пароль:</span>
                  <input
                    type="text"
                    name="p"
                    class="qr-text-input"
                    placeholder=""
                  />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Документ:</span>
                  <input
                    type="text"
                    name="d"
                    class="qr-text-input"
                    placeholder=""
                  />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Сайт:</span>
                  <input
                    type="text"
                    name="site"
                    class="qr-text-input"
                    placeholder=""
                  />
                </label>
              </form>
            </div>
            <div class="tab-content">
              <form name="TEXT">
                <label class="form-control">
                  <span class="form-control-label">Текст:</span>
                  <textarea
                    rows="5"
                    class="qr-textarea"
                    name="text"
                    placeholder="Ваш текст"
                    required
                  ></textarea>
                </label>
              </form>
            </div>
            <div class="tab-content">
              <form name="URL">
                <label class="form-control">
                  <span class="form-control-label">URL:</span>
                  <input
                    type="text"
                    name="url"
                    class="qr-text-input"
                    placeholder="Ссылка"
                    required
                  />
                </label>
              </form>
            </div>
            <div class="tab-content">
              <form name="PHONE">
                <label class="form-control">
                  <span class="form-control-label">Номер телефона:</span>
                  <input
                    type="tel"
                    name="phone"
                    class="qr-text-input"
                    placeholder="Номер"
                    required
                  />
                </label>
              </form>
            </div>
            <div class="tab-content">
              <form name="SMS">
                <label class="form-control">
                  <span class="form-control-label">Номер телефона:</span>
                  <input
                    type="tel"
                    name="phone"
                    class="qr-text-input"
                    placeholder="Номер"
                    required
                  />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Текст сообщения:</span>
                  <textarea
                    rows="5"
                    class="qr-textarea"
                    name="text"
                    placeholder="Текст"
                    required
                  ></textarea>
                </label>
              </form>
            </div>
            <div class="tab-content">
              <form name="EMAIL">
                <label class="form-control">
                  <span class="form-control-label">Email адрес:</span>
                  <input
                    type="email"
                    name="email"
                    class="qr-text-input"
                    placeholder="example@email.com"
                    required
                  />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Тема письма:</span>
                  <input
                    type="text"
                    name="subject"
                    class="qr-text-input"
                    placeholder="Тема"
                    required
                  />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Текст сообщения:</span>
                  <textarea
                    rows="5"
                    class="qr-textarea"
                    name="text"
                    placeholder="Текст"
                    required
                  ></textarea>
                </label>
              </form>
            </div>
            <div class="tab-content">
              <form name="CONTACT">
                <label class="form-control">
                  <span class="form-control-label">Имя:</span>
                  <input
                    type="text"
                    name="firstName"
                    class="qr-text-input"
                    required
                  />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Фамилия:</span>
                  <input type="text" name="lastName" class="qr-text-input" />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Организация:</span>
                  <input
                    type="text"
                    name="organization"
                    class="qr-text-input"
                  />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Должность:</span>
                  <input type="text" name="title" class="qr-text-input" />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Email адрес:</span>
                  <input type="email" name="email" class="qr-text-input" />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Рабочий телефон:</span>
                  <input type="tel" name="phone" class="qr-text-input" />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Мобильный телефон:</span>
                  <input type="tel" name="mobilePhone" class="qr-text-input" />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Факс:</span>
                  <input type="text" name="fax" class="qr-text-input" />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Страна:</span>
                  <input type="text" name="country" class="qr-text-input" />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Регион:</span>
                  <input type="text" name="region" class="qr-text-input" />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Город:</span>
                  <input type="text" name="city" class="qr-text-input" />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Улица:</span>
                  <input type="text" name="street" class="qr-text-input" />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Почтовый индекс:</span>
                  <input type="text" name="postcode" class="qr-text-input" />
                </label>
                <label class="form-control">
                  <span class="form-control-label">URL:</span>
                  <input type="text" name="url" class="qr-text-input" />
                </label>
              </form>
            </div>
            <div class="tab-content">
              <form name="WIFI">
                <label class="form-control">
                  <span class="form-control-label">Имя сети:</span>
                  <input
                    type="text"
                    name="ssid"
                    class="qr-text-input"
                    placeholder="SSID"
                    required
                  />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Пароль:</span>
                  <input
                    type="password"
                    name="password"
                    class="qr-text-input"
                    placeholder="Пароль"
                  />
                </label>
                <span class="form-control-label"> Тип шифрования: </span>
                <div class="wifi-encryption-radio-buttons">
                  <label class="checkbox-form-control">
                    <span class="form-control-checkbox-radio-label"> WPA </span>
                    <input
                      type="radio"
                      name="encryption"
                      class="qr-radio-input"
                      value="WPA"
                    />
                  </label>
                  <label class="checkbox-form-control">
                    <span class="form-control-checkbox-radio-label"> WEP </span>
                    <input
                      type="radio"
                      name="encryption"
                      class="qr-radio-input"
                      value="WEP"
                    />
                  </label>
                </div>
              </form>
            </div>
            <div class="tab-content">
              <form name="LOCATION">
                <label class="form-control">
                  <span class="form-control-label">Широта:</span>
                  <input
                    type="number"
                    step="0.000001"
                    inputmode="decimal"
                    name="latitude"
                    class="qr-text-input"
                    required
                  />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Долгота:</span>
                  <input
                    type="number"
                    step="0.000001"
                    inputmode="decimal"
                    name="longitude"
                    class="qr-text-input"
                    required
                  />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Масштаб:</span>
                  <input
                    type="number"
                    name="distance"
                    class="qr-text-input"
                    required
                  />
                </label>
              </form>
            </div>
          </div>
        </section>
        <section class="shared-params-form">
          <form name="SHARED-PARAMS">
            <div class="shared-params-colors">
              <label class="form-control">
                <span class="form-control-label">Цвет QR</span>
                <input type="color" class="qr-color-input" name="color" />
              </label>
              <label class="form-control">
                <span class="form-control-label">Цвет фона QR</span>
                <input
                  type="color"
                  class="qr-color-input"
                  value="#ffffff"
                  name="background"
                />
              </label>
            </div>
            <label class="form-control">
              <span class="form-control-label">Размер (в пикселях)</span>
              <input
                type="number"
                min="1"
                max="2048"
                step="1"
                class="qr-text-input"
                name="x"
                value="500"
              />
            </label>
            <div class="form-control">
              <span class="form-control-label">Расширение файла</span>
              <div class="file-type-radio-buttons">
                <label class="checkbox-form-control">
                  <span class="form-control-checkbox-radio-label"> SVG </span>
                  <input
                    type="radio"
                    name="fileType"
                    class="qr-radio-input"
                    value="SVG"
                    checked
                  />
                </label>
                <label class="checkbox-form-control">
                  <span class="form-control-checkbox-radio-label"> PNG </span>
                  <input
                    type="radio"
                    name="fileType"
                    class="qr-radio-input"
                    value="PNG"
                  />
                </label>
                <label class="checkbox-form-control">
                  <span class="form-control-checkbox-radio-label"> JPG </span>
                  <input
                    type="radio"
                    name="fileType"
                    class="qr-radio-input"
                    value="JPG"
                  />
                </label>
                <label class="checkbox-form-control">
                  <span class="form-control-checkbox-radio-label"> JPEG </span>
                  <input
                    type="radio"
                    name="fileType"
                    class="qr-radio-input"
                    value="JPEG"
                  />
                </label>
              </div>
            </div>
            <div class="form-control">
              <span class="form-control-label">Качество</span>
              <div class="correction-level-radio-buttons">
                <label class="checkbox-form-control">
                  <span class="form-control-checkbox-radio-label">
                    Низкое
                  </span>
                  <input
                    type="radio"
                    name="correctionLevel"
                    class="qr-radio-input"
                    value="L"
                  />
                </label>
                <label class="checkbox-form-control">
                  <span class="form-control-checkbox-radio-label">
                    Среднее
                  </span>
                  <input
                    type="radio"
                    name="correctionLevel"
                    class="qr-radio-input"
                    value="M"
                  />
                </label>
                <label class="checkbox-form-control">
                  <span class="form-control-checkbox-radio-label">
                    Высокое
                  </span>
                  <input
                    type="radio"
                    name="correctionLevel"
                    class="qr-radio-input"
                    value="Q"
                    checked
                  />
                </label>
                <label class="checkbox-form-control">
                  <span class="form-control-checkbox-radio-label">
                    Лучшее
                  </span>
                  <input
                    type="radio"
                    name="correctionLevel"
                    class="qr-radio-input"
                    value="H"
                  />
                </label>
              </div>
            </div>
            <button id="generate-qr-button" type="button">Сгенерировать</button>
          </form>
        </section>
        <section class="qr-generation-result-wrapper">
          <h1 style="text-align: center">Здесь будет QR</h1>
          <div id="preview"></div>
        </section>
      </div>
    </main>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
