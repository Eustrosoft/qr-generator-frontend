<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="src/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Generator</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <main>
      <div class="section-wrapper">
        <section class="tabs">
          <div class="tab active">Текст</div>
          <div class="tab">URL</div>
          <div class="tab">Телефон</div>
          <div class="tab">SMS</div>
          <div class="tab">EMAIL</div>
          <div class="tab">WIFI</div>
        </section>
        <section class="tab-contents">
          <div class="tab-content active">
            <form name="text">
              <label class="form-control">
                <span class="form-control-label">Текст:</span>
                <textarea
                  rows="5"
                  class="qr-textarea"
                  name="text"
                  placeholder="Ваш текст"
                ></textarea>
              </label>
              <button class="generate-button" type="submit">
                Сгенерировать
              </button>
            </form>
          </div>
          <div class="tab-content">
            <form name="url">
              <label class="form-control">
                <span class="form-control-label">URL:</span>
                <input
                  type="text"
                  name="url"
                  class="qr-text-input"
                  placeholder="Ссылка"
                />
              </label>
              <button class="generate-button" type="submit">
                Сгенерировать
              </button>
            </form>
          </div>
          <div class="tab-content">
            <form name="phone">
              <label class="form-control">
                <span class="form-control-label">Номер телефона:</span>
                <input
                  type="text"
                  name="phoneNumber"
                  class="qr-text-input"
                  placeholder="Номер"
                />
              </label>
              <button class="generate-button" type="submit">
                Сгенерировать
              </button>
            </form>
          </div>
          <div class="tab-content">
            <form name="sms">
              <label class="form-control">
                <span class="form-control-label">Номер телефона:</span>
                <input
                  type="text"
                  name="phoneNumber"
                  class="qr-text-input"
                  placeholder="Номер"
                />
              </label>
              <label class="form-control">
                <span class="form-control-label">Текст сообщения:</span>
                <textarea
                  rows="5"
                  class="qr-textarea"
                  name="messageText"
                  placeholder="Текст"
                ></textarea>
              </label>
              <button class="generate-button" type="submit">
                Сгенерировать
              </button>
            </form>
          </div>
          <div class="tab-content">
            <form name="email">
              <label class="form-control">
                <span class="form-control-label">Email адрес:</span>
                <input
                  type="email"
                  name="email"
                  class="qr-text-input"
                  placeholder="example@mail.com"
                />
              </label>
              <label class="form-control">
                <span class="form-control-label">Тема письма:</span>
                <input
                  type="email"
                  name="subject"
                  class="qr-text-input"
                  placeholder="Тема"
                />
              </label>
              <label class="form-control">
                <span class="form-control-label">Текст сообщения:</span>
                <textarea
                  rows="5"
                  class="qr-textarea"
                  name="messageText"
                  placeholder="Текст"
                ></textarea>
              </label>
              <button class="generate-button" type="submit">
                Сгенерировать
              </button>
            </form>
          </div>
          <div class="tab-content">
            <form name="wifi">
              <label class="form-control" for="networkName">
                <span class="form-control-label">Имя сети:</span>
              </label>
              <div class="wifi-ssid-control">
                <input
                  type="text"
                  id="networkName"
                  name="networkName"
                  class="qr-text-input"
                  placeholder="SSID"
                />
                <label class="checkbox-form-control">
                  <span class="form-control-checkbox-radio-label">
                    Скрытая сеть
                  </span>
                  <input
                    type="checkbox"
                    name="isHiddenNetwork"
                    class="qr-checkbox-input"
                  />
                </label>
              </div>
              <label class="form-control">
                <span class="form-control-label">Пароль:</span>
                <input
                  type="password"
                  name="password"
                  class="qr-text-input"
                  placeholder="Пароль"
                />
              </label>
              <span class="form-control-label"> Тип шифрования: </span>
              <div class="wifi-encryption-radio-buttons">
                <label class="checkbox-form-control">
                  <span class="form-control-checkbox-radio-label"> WPA </span>
                  <input
                    type="radio"
                    name="encryption"
                    class="qr-radio-input"
                    value="wpa"
                  />
                </label>
                <label class="checkbox-form-control">
                  <span class="form-control-checkbox-radio-label"> WPA2 </span>
                  <input
                    type="radio"
                    name="encryption"
                    class="qr-radio-input"
                    value="wpa2"
                  />
                </label>
                <label class="checkbox-form-control">
                  <span class="form-control-checkbox-radio-label"> WPA3 </span>
                  <input
                    type="radio"
                    name="encryption"
                    class="qr-radio-input"
                    value="wpa3"
                  />
                </label>
                <label class="checkbox-form-control">
                  <span class="form-control-checkbox-radio-label">
                    Нет шифрования (Общедоступная сеть)
                  </span>
                  <input
                    type="radio"
                    name="encryption"
                    class="qr-radio-input"
                    value="none"
                  />
                </label>
              </div>

              <button class="generate-button" type="submit">
                Сгенерировать
              </button>
            </form>
          </div>
        </section>
        <section class="qr-generation-result">
          <h1 style="text-align: center">Результат генерации</h1>
        </section>
        <section class="preview">
          <img
            class="qr-preview"
            src="./src/assets/img/qr-code-example.svg"
            alt="qr code example"
          />
        </section>
      </div>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
