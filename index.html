<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="src/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Generator</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <main>
      <div class="section-wrapper">
        <section class="tabs">
          <div class="tab-captions">
            <div class="tab active">QXYZ</div>
            <div class="tab">Текст</div>
            <div class="tab">URL</div>
            <div class="tab">Телефон</div>
            <div class="tab">SMS</div>
            <div class="tab">EMAIL</div>
            <div class="tab">Контакт</div>
            <div class="tab">WIFI</div>
            <div class="tab">Локация</div>
          </div>
          <div class="tab-contents">
            <div class="tab-content active">
              <form name="QXYZ">
                <label class="form-control">
                  <span class="form-control-label">Код:</span>
                  <input
                    type="text"
                    name="q"
                    class="qr-text-input"
                    placeholder=""
                    required
                  />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Пароль:</span>
                  <input
                    type="text"
                    name="p"
                    class="qr-text-input"
                    placeholder=""
                  />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Документ:</span>
                  <input
                    type="text"
                    name="d"
                    class="qr-text-input"
                    placeholder=""
                  />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Сайт:</span>
                  <input
                    type="text"
                    name="site"
                    class="qr-text-input"
                    placeholder=""
                  />
                </label>
              </form>
            </div>
            <div class="tab-content">
              <form name="TEXT">
                <label class="form-control">
                  <span class="form-control-label">Текст:</span>
                  <textarea
                    rows="5"
                    class="qr-textarea"
                    name="text"
                    placeholder="Ваш текст"
                  ></textarea>
                </label>
              </form>
            </div>
            <div class="tab-content">
              <form name="URL">
                <label class="form-control">
                  <span class="form-control-label">URL:</span>
                  <input
                    type="text"
                    name="url"
                    class="qr-text-input"
                    placeholder="Ссылка"
                  />
                </label>
              </form>
            </div>
            <div class="tab-content">
              <form name="PHONE">
                <label class="form-control">
                  <span class="form-control-label">Номер телефона:</span>
                  <input
                    type="text"
                    name="phoneNumber"
                    class="qr-text-input"
                    placeholder="Номер"
                  />
                </label>
              </form>
            </div>
            <div class="tab-content">
              <form name="SMS">
                <label class="form-control">
                  <span class="form-control-label">Номер телефона:</span>
                  <input
                    type="text"
                    name="phoneNumber"
                    class="qr-text-input"
                    placeholder="Номер"
                  />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Текст сообщения:</span>
                  <textarea
                    rows="5"
                    class="qr-textarea"
                    name="messageText"
                    placeholder="Текст"
                  ></textarea>
                </label>
              </form>
            </div>
            <div class="tab-content">
              <form name="EMAIL">
                <label class="form-control">
                  <span class="form-control-label">Email адрес:</span>
                  <input
                    type="email"
                    name="email"
                    class="qr-text-input"
                    placeholder="example@mail.com"
                  />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Тема письма:</span>
                  <input
                    type="email"
                    name="subject"
                    class="qr-text-input"
                    placeholder="Тема"
                  />
                </label>
                <label class="form-control">
                  <span class="form-control-label">Текст сообщения:</span>
                  <textarea
                    rows="5"
                    class="qr-textarea"
                    name="messageText"
                    placeholder="Текст"
                  ></textarea>
                </label>
              </form>
            </div>
            <div class="tab-content">
              <form name="WIFI">
                <label class="form-control" for="networkName">
                  <span class="form-control-label">Имя сети:</span>
                </label>
                <div class="wifi-ssid-control">
                  <input
                    type="text"
                    id="networkName"
                    name="networkName"
                    class="qr-text-input"
                    placeholder="SSID"
                  />
                  <label class="checkbox-form-control">
                    <span class="form-control-checkbox-radio-label">
                      Скрытая сеть
                    </span>
                    <input
                      type="checkbox"
                      name="isHiddenNetwork"
                      class="qr-checkbox-input"
                    />
                  </label>
                </div>
                <label class="form-control">
                  <span class="form-control-label">Пароль:</span>
                  <input
                    type="password"
                    name="password"
                    class="qr-text-input"
                    placeholder="Пароль"
                  />
                </label>
                <span class="form-control-label"> Тип шифрования: </span>
                <div class="wifi-encryption-radio-buttons">
                  <label class="checkbox-form-control">
                    <span class="form-control-checkbox-radio-label"> WPA </span>
                    <input
                      type="radio"
                      name="encryption"
                      class="qr-radio-input"
                      value="wpa"
                    />
                  </label>
                  <label class="checkbox-form-control">
                    <span class="form-control-checkbox-radio-label">
                      WPA2
                    </span>
                    <input
                      type="radio"
                      name="encryption"
                      class="qr-radio-input"
                      value="wpa2"
                    />
                  </label>
                  <label class="checkbox-form-control">
                    <span class="form-control-checkbox-radio-label">
                      WPA3
                    </span>
                    <input
                      type="radio"
                      name="encryption"
                      class="qr-radio-input"
                      value="wpa3"
                    />
                  </label>
                  <label class="checkbox-form-control">
                    <span class="form-control-checkbox-radio-label">
                      Нет шифрования (Общедоступная сеть)
                    </span>
                    <input
                      type="radio"
                      name="encryption"
                      class="qr-radio-input"
                      value="none"
                    />
                  </label>
                </div>
              </form>
            </div>
          </div>
        </section>
        <section class="shared-params-form">
          <form name="SHARED-PARAMS">
            <div class="shared-params-colors">
              <label class="form-control">
                <span class="form-control-label">Цвет QR</span>
                <input type="color" class="qr-color-input" name="color" />
              </label>
              <label class="form-control">
                <span class="form-control-label">Цвет фона QR</span>
                <input
                  type="color"
                  class="qr-color-input"
                  value="#ffffff"
                  name="background"
                />
              </label>
            </div>
            <label class="form-control">
              <span class="form-control-label">Размер (в пикселях)</span>
              <input
                type="number"
                max="2048"
                class="qr-text-input"
                name="x"
                value="500"
              />
            </label>
            <div class="form-control">
              <span class="form-control-label">Расширение файла</span>
              <div class="file-type-radio-buttons">
                <label class="checkbox-form-control">
                  <span class="form-control-checkbox-radio-label"> SVG </span>
                  <input
                    type="radio"
                    name="fileType"
                    class="qr-radio-input"
                    value="svg"
                    checked
                  />
                </label>
                <label class="checkbox-form-control">
                  <span class="form-control-checkbox-radio-label"> PNG </span>
                  <input
                    type="radio"
                    name="fileType"
                    class="qr-radio-input"
                    value="png"
                  />
                </label>
                <label class="checkbox-form-control">
                  <span class="form-control-checkbox-radio-label"> JPG </span>
                  <input
                    type="radio"
                    name="fileType"
                    class="qr-radio-input"
                    value="jpg"
                  />
                </label>
                <label class="checkbox-form-control">
                  <span class="form-control-checkbox-radio-label"> JPEG </span>
                  <input
                    type="radio"
                    name="fileType"
                    class="qr-radio-input"
                    value="jpeg"
                  />
                </label>
              </div>
            </div>
            <div class="form-control">
              <span class="form-control-label">Качество</span>
              <div class="correction-level-radio-buttons">
                <label class="checkbox-form-control">
                  <span class="form-control-checkbox-radio-label">
                    Низкое
                  </span>
                  <input
                    type="radio"
                    name="correctionLevel"
                    class="qr-radio-input"
                    value="L"
                  />
                </label>
                <label class="checkbox-form-control">
                  <span class="form-control-checkbox-radio-label">
                    Среднее
                  </span>
                  <input
                    type="radio"
                    name="correctionLevel"
                    class="qr-radio-input"
                    value="M"
                  />
                </label>
                <label class="checkbox-form-control">
                  <span class="form-control-checkbox-radio-label">
                    Высокое
                  </span>
                  <input
                    type="radio"
                    name="correctionLevel"
                    class="qr-radio-input"
                    value="Q"
                    checked
                  />
                </label>
                <label class="checkbox-form-control">
                  <span class="form-control-checkbox-radio-label">
                    Лучшее
                  </span>
                  <input
                    type="radio"
                    name="correctionLevel"
                    class="qr-radio-input"
                    value="H"
                  />
                </label>
              </div>
            </div>
            <button id="generate-qr-button" type="button">Сгенерировать</button>
          </form>
        </section>
        <section class="qr-generation-result">
          <h1 style="text-align: center">Результат генерации</h1>
        </section>
      </div>
    </main>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
